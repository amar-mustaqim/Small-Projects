<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>

		<style type="text/css">
			
			#shape {

				width: 200px;
				height: 200px;
				background-color: ;
				display: none;
				position: relative;
				top: 100px;
				left: 200px;
			}

		</style>
	</head>
		<body>

			<p>Your time: <span id="timetaken"></span></p>

			<div id="shape"></div>

			<script type="text/javascript">
				
				//time measure start
				var start = new Date().getTime();

				function getRandomColor() {
					var letters = "0123456789ABCDEF".split('');
					var color = "#";

					for (var i = 0; i < 6; i++) {
						color += letters[Math.floor(Math.random() * 16)];
					}

					return color;
				}
				
				function shapeAppear() {

					//randomly change size and position of the shape
					var top = Math.random() * 400;
					var left = Math.random() * 400;
					var width = Math.random() * 300;

					document.getElementById("shape").style.background= getRandomColor();
					document.getElementById("shape").style.top = top + "px";
					document.getElementById("shape").style.left = left + "px";
					document.getElementById("shape").style.width = width + "px";
					document.getElementById("shape").style.height = width + "px";

					//make shape appear automatically
					document.getElementById("shape").style.display = "block";
					start = new Date.getTime();

				}

				function appearAfterDelay() {
					setTimeout(shapeAppear, Math.random() * 2000);
				}
				
				appearAfterDelay();

				//when user click on shape
				document.getElementById("shape").onclick = function () {

					document.getElementById("shape").style.display = 'none';

					//time measure end
					var end = new Date().getTime();

					var timetaken = (end - start)/1000;

					document.getElementById("timetaken").innerHTML = timetaken + "s";

					appearAfterDelay();

				}




			</script>

		</body>
</html>
